<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
</head>
<body>
<div th:insert="~{common/sourceList :: sourceList}"></div>
<div th:replace="~{common/header :: header}"></div>
<script type="text/javascript" th:src="@{/js/userList.js}"></script>
<div class="container-fluid">
	<div th:insert="~{common/guideMessage :: guideMessage}"></div>
	<h2 class="mt-3">商品一覧</h2>
	<div class="mt-3">
		<span>＜絞り込み検索条件＞</span>
	</div>
	<form th:action="@{/productList}" method="post" th:object="${productListForm}">
		<div class="mt-1">
				<table>
					<tr>
						<td><span>シリアルNo</span></td>
						<td>
							<div class="row g-3 align-items-center">
								<div class="col-auto">
									<input type="text" class="form-control" th:field="*{serialNo}">
								</div>
								<div class="col-auto">
									<span class="form-text">※部分一致</span>
								</div>
							</div>
						</td>
					</tr>
				</table>
				<input type="submit" class="btn btn-primary mt-3" name="search" value="検索">
		</div>
		<div class="mt-3">
			<th:block th:unless="${#lists.isEmpty(userList)}">
				<table class="table table-striped" id="userList">
					<thead>
						<tr>
							<th scope="col"></th>							
							<th scope="col">新商品</th>
							<th scope="col">品番</th>
							<th scope="col">品名</th>							
							<th scope="col">カラー</th>
							<th scope="col">価格</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user, stat  : ${userList}">
							<th scope="row" th:text="${stat.count}"></th>							
							<td th:id="|newRelease_${stat.count}|"><span th:text="${user.newRelease}"></span></td>
							<td th:id="|productName_${stat.count}|"><span th:text="${user.loginId}"></span></td>
							<td th:id="|typeNo_${stat.count}|"><span th:text="${user.loginFailureCount}"></span></td>
							<td th:id="|amount_${stat.count}|"><span th:text="${user.status}"></span></td>
						</tr>
					</tbody>
				</table>
				<input type="text" th:field="*{selectedLoginId}" hidden>
				<input type="submit" class="btn btn-secondary" id="editBtn" name="edit" value="編集" disabled>
				<input type="button" class="btn btn-danger" id="deleteDummyBtn" data-bs-toggle="modal" data-bs-target="#deleteConfirm" value="削除" disabled>
				<input type="submit" id="deleteBtn" name="delete" hidden>
			</th:block>
			<th:block th:if="${#lists.isEmpty(userList)}">
				<div class="text-center">
					<span>※対象の製品は存在しません。</span>
				</div>
			</th:block>
			<div class="mt-3">
				<a th:href="@{/menu}">▶トップメニューへ戻る</a>
			</div>
		</div>
	</form>
</div>

<!-- 削除確認モーダルの設定 -->
<div class="modal fade" id="deleteConfirm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="staticBackdropLabel">削除前確認</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				本当に削除してもよろしいですか？
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
				<button type="button" class="btn btn-primary" id="deleteOkBtn">削除する</button>
			</div>
		</div>
	</div>
</div>
</html>
